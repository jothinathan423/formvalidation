    <h1 >EVENT PROPOSAL</h1>
    <br>
    <label for="">Sub type</label><BR>
    <select name="" class="form-select" id="">
        <option value="">NPTEL CERTIFICATION</option>
    </select>
    <br>
    <h3>NPTEL CERTIFICATION</h3><br>


<form name="signup" onsubmit="return authenticate()">
   
    <label for="">Academic Year </label>
    <br>
    <select name="academic" class="form-select" >
        <option value="">Select the Academic Year</option>
        <option value="2022-2023">2022-2023</option>
        <option value="2023-2024">2023-2024</option>
    </select>
    <span class="text-danger" id="errselectone"></span>
    <br>
    <label for="">Semester</label>
    <br><select name="semester" class="form-select" name="" id="">
        <option value="">Select the Semester</option>
        <option value="odd">Odd semester</option>
        <option value="even">Even Semester</option>
    </select>
    <span class="text-danger" id="errsem"></span>
    <br>
    <label for="validationCustom01" class="form-label">Name of the faculty</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter the name" name="fname" />
    <span class="text-danger" id="errfname"></span>
    <br>
    <label for="">Year</label>
    <select name="year" class="form-select" id="">
        <option value="">Select the year</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <span class="text-danger" id="erryear"></span>
    <br>
    <label for="">Sessions</label><br>
    <input type="text" class="form-control" name="lname" placeholder="enter the Session"/>
    <span id="errlname"class="text-danger"></span>
    <br>
    <label for="">Course Name</label><br>
    <input type="text" class="form-control " name="mobile" placeholder="enter the Course Name">
    <span id="errcontact" class="text-danger"></span>
    <br>
    <label for="">Score Obtained</label><br>
    <input type="text" class="form-control" name="mail" placeholder="enter the Score Obtained">
    <span id="erremail" class="text-danger"></span>
    <br>
    <label for="">Certification Type</label><br>
    <select name="certificate" class="form-select">
        <option value="">Select the Type</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="elite">Elite</option>
        <option value="completed">Successfully Completed</option>
    </select> 
    <span id="errcertificate" class="text-danger"></span>
    <br>
    <label for="">Certificate - PDF</label><br>
    <input class="form-control" type="file"><br><br>
    <div class="justify-content-around m-2 row">
        
            <input type="submit" class="btn btn-outline-primary col-3" value="Submit"/>
            <input type="reset" class="btn btn-outline-danger col-3" value="Reset"/>



        </form>
        </div>
